<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./res/redux.js"></script>
  <script src="./res/react.development.js"></script>
  <script src="./res/react-dom.development.js"></script>
  <script src="./res/babel.min.js"></script>
  
  <title>Document</title>
</head>
<body>
  <div> 
    <h2> Todo List</h2>
    <input id="todo" type="text" placeholder="Add Todo"/>
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
  </div>

  <div> 
    <h2> Goal List</h2>
    <input id="goal" type="text" placeholder="Add Goal"/>
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
  </div>

  <div id="app"> </div>

  <script type="text/Javascript">
// App
  // Reducers
function todos(state = [], action) {
  const ADD_TODO = "ADD_TODO";
  const REMOVE_TODO = "REMOVE_TODO";
  const TOGGLE_TODO = "TOGGLE_TODO";
  

  switch (action.type) {
    case ADD_TODO:
      return state.concat(action.todo);
    case REMOVE_TODO:
      console.log("hey")
      return state.filter(todoItem => todoItem.id !== action.id);
    case TOGGLE_TODO:
      return state.map(todoItem =>
        todoItem.id === action.id ?
          Object.assign({}, todoItem, { complete: !todoItem.complete }) :
          todoItem)
    default:
      return state;
  }
}

function goals(state = [], action) {
  const ADD_GOAL = "ADD_GOAL";
  const REMOVE_GOAL = "REMOVE_GOAL";

  switch (action.type) {
    case ADD_GOAL:
      return state.concat(action.goal);
    
    case REMOVE_GOAL:
      return state.filter(goal => goal.id !== action.id);
    default:
      return state;
  }
}


  // Action Creator
const ADD_TODO = "ADD_TODO";
const REMOVE_TODO = "REMOVE_TODO";
const TOGGLE_TODO = "TOGGLE_TODO";
const ADD_GOAL = "ADD_GOAL";
const REMOVE_GOAL = "REMOVE_GOAL";

function addTodoAction(todo) {
  return {
    type: ADD_TODO,
    todo
  }
}

function removeTodoAction(id) {
  return {
    type: REMOVE_TODO,
    id
  }
}

function toggleTodoAction(id) {
  return {
    type: TOGGLE_TODO,
    id
  }
}

function addGoalAction(goal) {
  return {
    type: ADD_GOAL,
    goal
  }
}

function removeGoalAction(id) {
  return {
    type: REMOVE_GOAL,
    id
  }
}

const checker = (store) => (next) => (action) => {
  if (
    action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
      return alert("Nope. That's a bad idea.");
    }

  if (
    action.type === ADD_GOAL &&
    action.goal.name.toLowerCase().includes('bitcoin')) {
      return alert("Nope. That's a bad idea.");
    }
  
  return next(action);
}

const logger = (store) => (next) => (action) => {
  console.group(action.type);
    console.log("The state is: ", action.type);
    console.log("The current state before dispatch: ", store.getState())
  console.groupEnd();
  return next(action);
}


let store = Redux.createStore(Redux.combineReducers({
  todos, 
  goals}), Redux.applyMiddleware(checker, logger));

store.subscribe(() => console.log("The current state is: " + store.getState()))


  function addTodo () {
    const input = document.getElementById("todo");
    const name = input.value;
    input.value = "";

    store.dispatch(addTodoAction({
      name,
      complete: false,
      id: Math.floor(Math.random() * 100 + 1)
    }))
  }
  
  
  function addGoal () {
    const input = document.getElementById("goal");
    const name = input.value;
    input.value = "";

    store.dispatch(addGoalAction({
      name,
      id: Math.floor(Math.random() * 100 + 1)
    }))
  }

  document.getElementById("todoBtn").
    addEventListener("click", addTodo);

  document.getElementById("goalBtn").
    addEventListener("click", addGoal);


  function createRemoveButton(click) {
    button = document.createElement("button");
    button.innerText = "X";
    button.addEventListener("click", click)
    return button;
  }
  



  function addTodoToDOM (todo) {
    const node = document.createElement("li");
    const text = document.createTextNode(todo.name);
    if(todo.complete === true) node.style.textDecoration = "line-through";
    node.addEventListener("click", () => store.dispatch(toggleTodoAction(todo.id)));
    node.appendChild(text);
    node.appendChild(createRemoveButton(() => store.dispatch(removeTodoAction(todo.id))))

    document.getElementById("todos").appendChild(node);
  }

  function addGoalToDOM (goal) {
    const node = document.createElement("li");
    node.setAttribute("data-id", goal.id);
    const text = document.createTextNode(goal.name);
    node.appendChild(text);
    node.appendChild(createRemoveButton(() => store.dispatch(removeGoalAction(goal.id))) )


    document.getElementById("goals").append(node);
  }

  store.subscribe(() => {
    console.log( store.getState())
    const {goals, todos} = store.getState();

    document.getElementById("goals").innerText = "";
    document.getElementById("todos").innerText = "";

    goals.forEach(addGoalToDOM);
    todos.forEach(addTodoToDOM);
  })
  </script>
  
  
  
  
  
  
  
  <script type="text/babel">
    const List = ({type, items, store}) => {
      console.log(items)
      return (
        <ul>
          {items.length > 0 && items.map(
            item => (
              <li key={item.id}> 
                <span>{item.name}</span>
                 { type === "todo" ? 
                   <button onClick={() => store.dispatch(removeTodoAction(item.id))}> X </button> :
                   <button onClick={() => store.dispatch(removeGoalAction(item.id))}> X </button>
                 }
              </li>)
            )}
        </ul>
      );
    };

    class Todos extends React.Component {
      constructor(props) {
        super(props);
        this.store = this.props.store;
      }
      generateId = () => Math.floor(Math.random() * 100 + 1);
      
      addTodo = e => {
        e.preventDefault();
        const name = this.todoInput.value;
        this.todoInput.value = "";
        
        this.store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: this.generateId()
          })
        )
      }
      
      render() {
        const {todos} = this.store.getState();
        return (
          <div>
            <h2>Todos</h2>
            <input type="text" placeholder="Add Todo" ref={input => this.todoInput = input}/>
            <button onClick={this.addTodo}> Add Todo </button>
            <List type="todo" items={todos} store={this.store} />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      constructor(props) {
        super(props)
        this.store = this.props.store;
        this.goals = this.store.goals;
      }
      generateId = () => Math.floor(Math.random() * 100 + 1);
      
      addGoal = (e) => {
        e.preventDefault();
        const name = this.goalInput.value;
        this.goalInput.value = "";
        
        this.props.store.dispatch(
          addGoalAction({
            name,
            id: this.generateId()
          })
        );
      }
      
      render() {
        const {goals} = this.store.getState();
        return (
          <div>
            <h2>Goals</h2>
            <input type="text" placeholder="Add goal" ref={input => this.goalInput = input}/>
            <button onClick={this.addGoal}> Add Goal </button>
            <List type="goal" items={goals} store={this.store}/>
          </div>
        );
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.store = this.props.store;
      }
      
      componentDidMount() {
        this.store.subscribe(() => this.forceUpdate());
      }
      
      render() {
        return (
          <div>
            <h1> Apps </h1>
            <Todos store={this.store}/>
            <Goals store={this.store}/>
          </div>
        );
      }
    }
    
    const root = ReactDOM.createRoot(document.getElementById('app'));
    
    root.render(
      <React.StrictMode>
        <App store={store}/>
      </React.StrictMode>
    );
  </script>
</body>
</html>
