<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./res/redux.js"></script>
  <script src="./res/react.development.js"></script>
  <script src="./res/react-dom.development.js"></script>
  <script src="./res/babel.min.js"></script>
  <script src="./res/goals-todos-api.js"></script>
  
  
  <title>Document</title>
</head>
<body>
  <div id="app"> </div>
  
  
  <script type="text/Javascript">
const ADD_TODO = "ADD_TODO";
const REMOVE_TODO = "REMOVE_TODO";
const TOGGLE_TODO = "TOGGLE_TODO";
const ADD_GOAL = "ADD_GOAL";
const REMOVE_GOAL = "REMOVE_GOAL";
const RECEIVE_DATA = 'RECEIVE_DATA';


// App
  // Reducers
function todos(state = [], action) {
  switch (action.type) {
    case ADD_TODO:
      return state.concat(action.todo);
    case REMOVE_TODO:
      console.log("hey")
      return state.filter(todoItem => todoItem.id !== action.id);
    case TOGGLE_TODO:
      return state.map(todoItem =>
        todoItem.id === action.id ?
          Object.assign({}, todoItem, { complete: !todoItem.complete }) :
          todoItem)
    case RECEIVE_DATA:
      return action.todos;

    default:
      return state;
  }
}

function goals(state = [], action) {
  switch (action.type) {
    case ADD_GOAL:
      return state.concat(action.goal);
    
    case REMOVE_GOAL:
      return state.filter(goal => goal.id !== action.id);
      
    case RECEIVE_DATA:
      return action.goals;
      
    default:
      return state;
  }
}


function loading(state = true, action) {
  switch (action.type) {
    case RECEIVE_DATA:
      return false 
      
    default:
      return state
  }
}

  // Action Creators
function addTodoAction(todo) {
  return {
    type: ADD_TODO,
    todo
  }
}

function removeTodoAction(id) {
  return {
    type: REMOVE_TODO,
    id
  }
}

function toggleTodoAction(id) {
  return {
    type: TOGGLE_TODO,
    id
  }
}

function addGoalAction(goal) {
  return {
    type: ADD_GOAL,
    goal
  }
}

function removeGoalAction(id) {
  return {
    type: REMOVE_GOAL,
    id
  }
}

function receiveDataAction(todos, goals) {
  return {
    type: RECEIVE_DATA,
    todos,
    goals
  };
}

const checker = (store) => (next) => (action) => {
  if (
    action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
      return alert("Nope. That's a bad idea.");
    }

  if (
    action.type === ADD_GOAL &&
    action.goal.name.toLowerCase().includes('bitcoin')) {
      return alert("Nope. That's a bad idea.");
    }
  
  return next(action);
}

const logger = (store) => (next) => (action) => {
  console.group(action.type);
    console.log("The state is: ", action.type);
    console.log("The current state before dispatch: ", store.getState())
  console.groupEnd();
  return next(action);
}


let store = Redux.createStore(Redux.combineReducers({
  todos, 
  goals,
  loading
}), Redux.applyMiddleware(checker, logger));

store.subscribe(() => console.log("The current state is: " + store.getState()))
  </script>
  
  
  
  
  
  
  
  <script type="text/babel">
    const List = ({type, items, store}) => {
      let toggleTodo = (item, e) => {
        let complete = !item.complete;
        
        if(complete) { 
          e.target.style.textDecoration = "line-through";
        } else {
          e.target.style.textDecoration = "none";
        }
        store.dispatch(toggleTodoAction(item.id));
      }
      
      const {loading} = store.getState();
      
      if (loading) {
        return (<p> Loading... </p>)
      }
        
      
      return (
        <ul>
          {items.length > 0 && items.map(
            item => (
              <li key={item.id}> 
                  <span onClick={(e) => (type === "todo" && toggleTodo(item, e))}>{item.name}</span> 
                
                   <button onClick={() => { 
                     type === "todo" ? 
                       store.dispatch(removeTodoAction(item.id)) :
                       store.dispatch(removeGoalAction(item.id))
                   }}> x </button> 
                 
              </li>)
            )}
        </ul>
      );
    };

    class Todos extends React.Component {
      constructor(props) {
        super(props);
        this.store = this.props.store;
      }
      generateId = () => Math.floor(Math.random() * 100 + 1);
      
      addTodo = e => {
        e.preventDefault();
        const name = this.todoInput.value;
        this.todoInput.value = "";
        
        this.store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: this.generateId()
          })
        )
      }
      
      render() {
        const {todos} = this.store.getState();
        return (
          <div>
            <h2>Todos</h2>
            <input type="text" placeholder="Add Todo" ref={input => this.todoInput = input}/>
            <button onClick={this.addTodo}> Add Todo </button>
            <List type="todo" items={todos} store={this.store} />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      constructor(props) {
        super(props)
        this.store = this.props.store;
        this.goals = this.store.goals;
      }
      generateId = () => Math.floor(Math.random() * 100 + 1);
      
      addGoal = (e) => {
        e.preventDefault();
        const name = this.goalInput.value;
        this.goalInput.value = "";
        
        this.props.store.dispatch(
          addGoalAction({
            name,
            id: this.generateId()
          })
        );
      }
      
      render() {
        const {goals} = this.store.getState();
        return (
          <div>
            <h2>Goals</h2>
            <input type="text" placeholder="Add goal" ref={input => this.goalInput = input}/>
            <button onClick={this.addGoal}> Add Goal </button>
            <List type="goal" items={goals} store={this.store}/>
          </div>
        );
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.store = this.props.store;
      }
      
      componentDidMount() {
        this.store.subscribe(() => this.forceUpdate());
      
        Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals)); 
        }).catch(err => console.log(err));
      }
      
      
      render() {
        return (
          <div>
            <h1> Apps </h1>
            <Todos store={this.store}/>
            <Goals store={this.store}/>
          </div>
        );
      }
    }
    
    const root = ReactDOM.createRoot(document.getElementById('app'));
    
    root.render(
      <React.StrictMode>
        <App store={store}/>
      </React.StrictMode>
    );
  </script>
</body>
</html>
